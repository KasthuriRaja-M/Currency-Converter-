<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.05) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .App {
            text-align: center;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .converter-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            animation: slideIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .converter-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 5px rgba(102, 126, 234, 0.3)); }
            to { filter: drop-shadow(0 0 15px rgba(102, 126, 234, 0.6)); }
        }

        .input-group {
            margin-bottom: 30px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            position: relative;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .currency-selectors {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .currency-selector {
            flex: 1;
            text-align: left;
            position: relative;
        }

        .currency-selector label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .currency-selector select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 1.1rem;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .currency-selector select:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .swap-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 25px;
            position: relative;
            overflow: hidden;
        }

        .swap-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .swap-btn:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .swap-btn:hover::before {
            left: 100%;
        }

        .swap-btn:active {
            transform: scale(0.95);
        }

        .result {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 20px;
            padding: 25px;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            animation: resultPulse 0.5s ease-out;
        }

        @keyframes resultPulse {
            0% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .result h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .converted-amount {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
            animation: numberCount 0.8s ease-out;
        }

        @keyframes numberCount {
            from { 
                opacity: 0;
                transform: translateY(10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .rate-info {
            color: #666;
            font-size: 1rem;
            font-style: italic;
            opacity: 0.8;
        }

        /* Currency flags and icons */
        .currency-flag {
            display: inline-block;
            width: 20px;
            height: 15px;
            margin-right: 8px;
            border-radius: 2px;
            vertical-align: middle;
        }

        .flag-usd { background: linear-gradient(to right, #B22234 0%, #B22234 33%, #FFFFFF 33%, #FFFFFF 66%, #3C3B6E 66%); }
        .flag-eur { background: linear-gradient(to right, #003399 0%, #FFCC00 50%, #FF0000 100%); }
        .flag-gbp { background: linear-gradient(to right, #012169 0%, #FFFFFF 33%, #C8102E 66%); }
        .flag-jpy { background: #FFFFFF; border: 1px solid #CCCCCC; }
        .flag-cad { background: linear-gradient(to right, #FF0000 0%, #FFFFFF 50%, #FF0000 100%); }
        .flag-aud { background: linear-gradient(to right, #012169 0%, #FFFFFF 33%, #C8102E 66%); }
        .flag-inr { background: linear-gradient(to bottom, #FF9933 0%, #FF9933 33%, #FFFFFF 33%, #FFFFFF 66%, #138808 66%); }

        /* Success animation */
        .success-animation {
            animation: successBounce 0.6s ease-out;
        }

        @keyframes successBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .converter-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .currency-selectors {
                flex-direction: column;
                gap: 15px;
            }
            
            .swap-btn {
                margin: 10px auto;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .converted-amount {
                font-size: 1.5rem;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="App">
        <div class="converter-container">
            <h1>ðŸ’± Currency Converter</h1>
            
            <div class="input-group">
                <label>ðŸ’° Amount:</label>
                <input type="number" id="amount" value="1" placeholder="Enter amount" min="0" step="0.01">
            </div>

            <div class="currency-selectors">
                <div class="currency-selector">
                    <label>ðŸ“¤ From:</label>
                    <select id="fromCurrency">
                        <option value="USD">ðŸ‡ºðŸ‡¸ USD - US Dollar</option>
                        <option value="EUR">ðŸ‡ªðŸ‡º EUR - Euro</option>
                        <option value="GBP">ðŸ‡¬ðŸ‡§ GBP - British Pound</option>
                        <option value="JPY">ðŸ‡¯ðŸ‡µ JPY - Japanese Yen</option>
                        <option value="CAD">ðŸ‡¨ðŸ‡¦ CAD - Canadian Dollar</option>
                        <option value="AUD">ðŸ‡¦ðŸ‡º AUD - Australian Dollar</option>
                        <option value="INR">ðŸ‡®ðŸ‡³ INR - Indian Rupee</option>
                    </select>
                </div>

                <button class="swap-btn" onclick="swapCurrencies()" title="Swap Currencies">â‡„</button>

                <div class="currency-selector">
                    <label>ðŸ“¥ To:</label>
                    <select id="toCurrency">
                        <option value="EUR">ðŸ‡ªðŸ‡º EUR - Euro</option>
                        <option value="USD">ðŸ‡ºðŸ‡¸ USD - US Dollar</option>
                        <option value="GBP">ðŸ‡¬ðŸ‡§ GBP - British Pound</option>
                        <option value="JPY">ðŸ‡¯ðŸ‡µ JPY - Japanese Yen</option>
                        <option value="CAD">ðŸ‡¨ðŸ‡¦ CAD - Canadian Dollar</option>
                        <option value="AUD">ðŸ‡¦ðŸ‡º AUD - Australian Dollar</option>
                        <option value="INR">ðŸ‡®ðŸ‡³ INR - Indian Rupee</option>
                    </select>
                </div>
            </div>

            <div class="result" id="resultContainer">
                <h2>ðŸŽ¯ Result:</h2>
                <div class="converted-amount" id="result">1 USD = 0.85 EUR</div>
                <div class="rate-info" id="rateInfo">1 USD = 0.85 EUR</div>
            </div>
        </div>
    </div>

    <script>
        // Sample exchange rates
        const rates = {
            USD: { EUR: 0.85, GBP: 0.73, JPY: 110.0, CAD: 1.25, AUD: 1.35, INR: 83.0 },
            EUR: { USD: 1.18, GBP: 0.86, JPY: 129.4, CAD: 1.47, AUD: 1.59, INR: 97.5 },
            GBP: { USD: 1.37, EUR: 1.16, JPY: 150.7, CAD: 1.71, AUD: 1.85, INR: 113.5 },
            JPY: { USD: 0.009, EUR: 0.0077, GBP: 0.0066, CAD: 0.011, AUD: 0.012, INR: 0.75 },
            CAD: { USD: 0.80, EUR: 0.68, GBP: 0.58, JPY: 88.0, AUD: 1.08, INR: 66.4 },
            AUD: { USD: 0.74, EUR: 0.63, GBP: 0.54, JPY: 81.5, CAD: 0.93, INR: 61.5 },
            INR: { USD: 0.012, EUR: 0.010, GBP: 0.0088, JPY: 1.33, CAD: 0.015, AUD: 0.016 }
        };

        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            
            let convertedAmount = 0;
            let rate = 0;

            if (fromCurrency === toCurrency) {
                convertedAmount = amount;
                rate = 1;
            } else if (rates[fromCurrency] && rates[fromCurrency][toCurrency]) {
                rate = rates[fromCurrency][toCurrency];
                convertedAmount = amount * rate;
            }

            // Add success animation
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.classList.add('success-animation');
            
            document.getElementById('result').textContent = 
                `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
            
            if (fromCurrency !== toCurrency) {
                document.getElementById('rateInfo').textContent = 
                    `1 ${fromCurrency} = ${rate} ${toCurrency}`;
                document.getElementById('rateInfo').style.display = 'block';
            } else {
                document.getElementById('rateInfo').style.display = 'none';
            }

            // Remove animation class after animation completes
            setTimeout(() => {
                resultContainer.classList.remove('success-animation');
            }, 600);
        }

        function swapCurrencies() {
            const fromSelect = document.getElementById('fromCurrency');
            const toSelect = document.getElementById('toCurrency');
            const temp = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = temp;
            
            // Add rotation animation to swap button
            const swapBtn = document.querySelector('.swap-btn');
            swapBtn.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                swapBtn.style.transform = '';
            }, 300);
            
            convertCurrency();
        }

        // Add event listeners with debouncing for better performance
        let timeout;
        function debounce(func, wait) {
            clearTimeout(timeout);
            timeout = setTimeout(func, wait);
        }

        document.getElementById('amount').addEventListener('input', () => {
            debounce(convertCurrency, 100);
        });
        
        document.getElementById('fromCurrency').addEventListener('change', convertCurrency);
        document.getElementById('toCurrency').addEventListener('change', convertCurrency);

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('amount').focus();
            }
            if (e.key === ' ') {
                e.preventDefault();
                swapCurrencies();
            }
        });

        // Initial conversion
        convertCurrency();

        // Add some fun effects
        setInterval(() => {
            const particles = document.createElement('div');
            particles.style.position = 'fixed';
            particles.style.left = Math.random() * window.innerWidth + 'px';
            particles.style.top = window.innerHeight + 'px';
            particles.style.width = '4px';
            particles.style.height = '4px';
            particles.style.background = 'rgba(255,255,255,0.6)';
            particles.style.borderRadius = '50%';
            particles.style.pointerEvents = 'none';
            particles.style.animation = 'float 3s linear';
            document.body.appendChild(particles);
            
            setTimeout(() => {
                particles.remove();
            }, 3000);
        }, 2000);
    </script>
</body>
</html>
